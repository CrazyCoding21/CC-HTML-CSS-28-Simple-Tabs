<!DOCTYPE html>
<html lang="en">
<head>		
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name = "format-detection" content = "telephone=no">
        
    <title>Simple Tabs</title>

	<!-- Styles -->
    <link rel="stylesheet" type="text/css"  href="css/main.css" />

</head>
<body>
<div class="tabs">
    <input type="radio" name="tab-btn" id="tab-btn-1" checked>
    <label for="tab-btn-1">BMW</label>
    <input type="radio" name="tab-btn" id="tab-btn-2">
    <label for="tab-btn-2">Mercedes</label>
    <input type="radio" name="tab-btn" id="tab-btn-3">
    <label for="tab-btn-3">Audi</label>

    <div id="content-1">
        <img src="images/img1.jpeg" class="content-img" alt="">
    </div>
    <div id="content-2">
        <img src="images/img2.jpg" class="content-img" alt="">
    </div>
    <div id="content-3">
        <img src="images/img3.jpeg" class="content-img" alt="">
    </div>
</div>
    


 <!-- Scripts -->
 <script src="js/main.js"></script>
</body>  
</html>
